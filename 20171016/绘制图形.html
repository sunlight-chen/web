<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<canvas width="500" height="500"></canvas>
<script>
  var canvas = document.querySelector("canvas");
  var ctx = canvas.getContext("2d");
  ctx.beginPath();
  ctx.moveTo(100,100);
  ctx.lineTo(400,100);
  ctx.lineTo(200,200);
  ctx.closePath();
  ctx.strokeStyle = "blue";
  ctx.lineWidth = "40";
  ctx.stroke();
  ctx.fillStyle = "red";
  ctx.fill();
</script>
</body>
</html>
